name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Lint, Format, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Turbo Cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-v3-${{ github.ref_name }}-${{ github.sha }} 
          restore-keys: |
            turbo-v2-${{ github.ref_name }}-
      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
        run: npx turbo run generate

      - name: Lint
        run: npx turbo lint

      - name: Format Check
        run: npx turbo format -- --check

      - name: Build
        run: npx turbo build
